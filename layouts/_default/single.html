{{ define "main" }}
<div class="container">
    <div class="post-header" style="background-image: url('{{ .Params.Cover }}');">
        <h1 class="post-title">{{ .Title }}</h1>
    </div>
    <div class="post-tags">
        {{ range .Params.Tags }}
            <span class="tag">
                {{ . }}
            </span>
        {{ end }}
    </div>
    <div class="content">
        {{ .Content }}
    </div>
</div>
{{ end }}
